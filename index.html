<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handlerProductChange('phone', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phoneCount" type="text" class="form-control text-center" value="0">
                           <button onclick="handlerProductChange('phone', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneTotal"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick="handlerProductChange('case', false)"><i
                                 class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="0">
                           <button class="btn btn-default" onclick="handlerProductChange('case', true)"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5> $<span id="caseTotal"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotal">$00</h5>
                        <h5 id="tax-amount">$00</h5>
                        <h5 id="grandTotal">$00</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function handlerProductChange(product, isIncrease) {
         const productNumber = getInputValue(product);
         let productNewNumber = productNumber;
         if (isIncrease == true) {
            productNewNumber = productNumber + 1;
         }
         if (isIncrease == false && productNumber > 0) {
            productNewNumber = productNumber - 1;
         }
         document.getElementById(product + "Count").value = productNewNumber;
         let productTotal = 0;
         if (product == "phone") {
            productTotal = productNewNumber * 1219;
         }
         if (product == "case") {
            productTotal = productNewNumber * 59;
         }
         document.getElementById(product + "Total").innerText = productTotal;
         calculateTotal();
      }
      
      function calculateTotal() {
         const phoneNumber = getInputValue("phone");
         const caseNumber = getInputValue("case");

         const subTotal = phoneNumber * 1219 + caseNumber * 59;
         document.getElementById("subtotal").innerText = subTotal;

         const tax = Math.round(subTotal * 0.1);
         document.getElementById("tax-amount").innerText = "$" + tax;

         const grandTotal = subTotal + tax;
         document.getElementById("grandTotal").innerText = "$" + grandTotal;
      }
      
      function getInputValue(product) {
         const productInput = document.getElementById(product + "Count");
         const productNumber = parseInt(productInput.value);
         return productNumber;
      }
